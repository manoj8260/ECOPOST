{%extends 'base.html' %}

{%block title%}
edit profile
{%endblock title%}

{%block head%}
<link rel="stylesheet" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="/static/CSS/edit_profile.css">
{%endblock head%}

{%block body%}


    <form class="edit-form" action="{% url 'editprofile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="profile-header">
                <div class="profile-info" style="display: flex; justify-content: center;">
                    <img class="profile-img" src="{{ PO.profile_pic.url }}" alt="Profile Image">
                    <div class="profile-name">
                        <h2>{{ UO.username }}</h2>
                        <input type="file" name="photo" id="photo" class="custom-file-input">
                    </div>
                </div>
            </div>
        
        <label for="website">Website</label>
        <input type="text" id="website" name="website" placeholder="Website" value="{{ PO.website }}">
        <small>Editing your links is only available on mobile. Visit the Instagram app to change the websites in your bio.</small>

        <label for="phno">Phone Number</label>
        <input type="text" id="phno" name="phno" placeholder="Phone Number" value="{{ PO.phno }}">

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Bio">{{ PO.bio }}</textarea>
        <span class="bio-count">0 / 150</span>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>

<style>
    .popupbox{
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        background-color: #ffffff;
        position: absolute;
        top: 20%; 
        left: 40%;
        
    }
</style>
<script>
    const changephoto=document.querySelector('.change-photo-btn')
    const content=document.querySelector('.content')

    const popupbox=document.createElement('div')
    popupbox.setAttribute('class','popupbox')
    changephoto.addEventListener('click',()=>{
        content.insertBefore(popupbox, content.firstChild);
    })

</script>
{%endblock body%}
