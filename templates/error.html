<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" type="image/png" href="/static/IMAGES/LOGO-ECOPOST.png">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; 
            width: 100%;
        }

        h1 {
            color: #d9534f;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background: #d9534f;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        a:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ message }}</p>  
        <a href="{% url 'user_login' %}">Go to Login Page</a>  
    </div>
</body>
</html>
